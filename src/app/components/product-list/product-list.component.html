<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="sticky-top">
                <div class="list-group">
                    <a
                        class="list-group-item list-group-item-action"
                        [class.active]="!category"
                        routerLink="/" 
                    >
                    All Categories
                    </a>
                    <a 
                        class="list-group-item list-group-item-action"
                        *ngFor="let c of categories"
                        routerLink="/" 
                        [queryParams]="{ category: c }"
                        [class.active]="category === c"
                    >
                    {{ c }}
                    </a>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <ng-container *ngFor="let p of filteredProduct; let i = index">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 20rem;">
                        <div class="card-img" style="text-align: center;">
                            <img [src]="p.image" alt="{{ p.title }}">
                        </div>
                        <p class="card-text category">{{ p.category }}</p>
                        <div class="card-body">
                            <h4 class="card-text" routerLink='/products/{{p.id}}'>
                                {{ p.title }} 
                            </h4>
                            <p class="card-text price">{{ p.price | currency:"INR":"symbol"  }}<span class="offer">54% off</span></p>
                            <p class="card-text deal">Hot Deal</p>
                        </div>
                    </div>
                    <div class="w-100" *ngIf="(i+1)%2===0"></div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
