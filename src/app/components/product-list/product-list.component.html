<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="sticky-top">
                <div class="list-group">
                    <a
                        class="list-group-item list-group-item-action"
                        [class.active]="!category"
                        routerLink="/" 
                    >
                    All Categories
                    </a>
                    <a 
                        class="list-group-item list-group-item-action"
                        *ngFor="let c of categories"
                        routerLink="/" 
                        [queryParams]="{ category: c }"
                        [class.active]="category === c"
                    >
                    {{ c }}
                    </a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <ng-container *ngFor="let p of filteredProduct; let i = index">
                    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 20rem;">
                        <div style="text-align:center">
                        <img [src]="p.image" alt="{{ p.title }}">
                        </div>
                        <div class="card-body" style="text-align:center">
                            <h4 class="card-text" routerLink='/products/{{p.id}}'>
                                {{ p.title }} 
                            </h4>
                            <div class="d-flex justify-content-between align-items-start">
                            <p class="card-text">{{ p.category }}</p>
                            <p class="card-text">{{ p.price | currency:"INR":"symbol"  }}</p>
                            </div>
                        </div>
                    </div>
                    <div class="w-100" *ngIf="(i+1)%2===0"></div>
                </ng-container>
            </div>
        </div>
    </div>
    </div>
    <router-outlet></router-outlet>
